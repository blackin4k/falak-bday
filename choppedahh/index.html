<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Falak's Birthday Countdown</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="chopped-note">you are so chopped bro</div>

  <!-- DARK MODE TOGGLE -->
  <button id="darkToggle" class="glow-button" style="position: fixed; top: 20px; right: 20px; z-index: 999;">🌙</button>

  <!-- BUBBLE -->
  <div id="messageBubble" class="pop-bubble">sup bitch</div>

  <!-- CONFESS BUTTON + POPUP -->
  <button id="confessBtn" class="confess-button">+</button>
  <div id="confessNote" class="confess-popup">Secret confession: You’re so chopped</div>

  <div class="container">
    <h1 class="typewriter" id="typedText"></h1>

    <div class="countdown">
      <p>Birthday Countdown:</p>
      <p id="timer"></p>
    </div>

    <div class="music-controls">
      <select id="songSelect" class="song-dropdown">
        <option value="apocalypse.mp3">Apocalypse — CAS</option>
        <option value="reflections.mp3">Reflections — The Neighbourhood</option>
        <option value="k.mp3">K — CAS</option>
        <option value="paro.mp3">Paro — Aditya Rikhari</option>
      </select>
      <button id="playPauseBtn" class="glow-button">⏸ Pause</button>
    </div>

    <audio id="musicPlayer" autoplay loop>
      <source src="apocalypse.mp3" type="audio/mp3" />
    </audio>

    <p class="now-playing-text" id="nowPlaying">Now playing: Apocalypse — CAS</p>
    <p id="falakQuote" class="quote-box">Loading Falak’s quotes...</p>

    <!-- rest of your content stays the same (already perfect) -->
    <!-- chick-cards, bio, diary etc -->

    <!-- just ending container here -->
  </div>

  <!-- SCRIPTS AT THE BOTTOM -->
  <script src="script.js"></script>
</body>
</html>
