<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Falak's Birthday Countdown</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<button onclick="toggleDarkMode()" class="glow-button">üåì Toggle Dark Mode</button>

  <!-- Theme Toggle Button -->
  <button id="themeToggle" class="glow-button" style="position: fixed; top: 20px; right: 20px; z-index: 999;">
    üåô Toggle Theme
  </button>

  <!-- Raining Bows -->
  <script>
    for (let i = 0; i < 30; i++) {
      const bow = document.createElement('img');
      bow.src = 'bow-cursor.png';
      bow.className = 'falling-bow';
      bow.style.left = Math.random() * 100 + 'vw';
      bow.style.animationDuration = (Math.random() * 3 + 2) + 's';
      document.body.appendChild(bow);
    }
  </script>

  <div class="chopped-note">you are so chopped bro</div>

  <div class="container">
    <h1 class="typewriter" id="typedText"></h1>

    <div class="countdown">
      <p>Birthday Countdown:</p>
      <p id="timer"></p>
    </div>

    <div class="music-controls">
      <select id="songSelect" class="song-dropdown">
        <option value="apocalypse.mp3">Apocalypse ‚Äî CAS</option>
        <option value="reflections.mp3">Reflections ‚Äî The Neighbourhood</option>
        <option value="k.mp3">K ‚Äî CAS</option>
        <option value="paro.mp3">Paro ‚Äî Aditya Rikhari</option>
      </select>
      <button id="playPauseBtn" class="glow-button">‚è∏ Pause</button>
    </div>

    <audio id="musicPlayer" autoplay loop>
      <source src="apocalypse.mp3" type="audio/mp3" />
    </audio>

    <p class="now-playing-text" id="nowPlaying">Now playing: Apocalypse ‚Äî CAS</p>
    <p id="falakQuote" class="quote-box">Loading Falak‚Äôs quotes...</p>

    <!-- Other content like chick-cards, bio-card, rating, polaroid-diary, etc. -->

  </div>

  <!-- Scripts -->
  <script>
    // === MUSIC ===
    const musicPlayer = document.getElementById("musicPlayer");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const songSelect = document.getElementById("songSelect");
    const nowPlaying = document.getElementById("nowPlaying");

    let isPlaying = true;

    playPauseBtn.addEventListener("click", () => {
      if (isPlaying) {
        musicPlayer.pause();
        playPauseBtn.textContent = "‚ñ∂Ô∏è Play";
      } else {
        musicPlayer.play();
        playPauseBtn.textContent = "‚è∏ Pause";
      }
      isPlaying = !isPlaying;
    });

    songSelect.addEventListener("change", () => {
      const selectedSong = songSelect.value;
      musicPlayer.src = selectedSong;
      musicPlayer.play();
      isPlaying = true;
      playPauseBtn.textContent = "‚è∏ Pause";
      nowPlaying.textContent = `Now playing: ${songSelect.options[songSelect.selectedIndex].text}`;
    });

    // === THEME TOGGLE ===
    const themeToggle = document.getElementById("themeToggle");
    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
    });

    // === TYPEWRITER ===
    const typedText = document.getElementById("typedText");
    const message = "Happy Birthday Falak! ‚ú® You're the drama AND the main character.";
    let index = 0;
    function typeWriter() {
      if (index < message.length) {
        typedText.textContent += message.charAt(index);
        index++;
        setTimeout(typeWriter, 70);
      }
    }
    typeWriter();

    // === COUNTDOWN ===
    const countdown = document.getElementById("timer");
    const birthday = new Date("2026-01-16T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const gap = birthday - now;

      const days = Math.floor(gap / (1000 * 60 * 60 * 24));
      const hours = Math.floor((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((gap % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((gap % (1000 * 60)) / 1000);

      countdown.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }
    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
